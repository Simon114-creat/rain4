<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> è‡´ç‹å¿µå¿µ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .message {
            position: relative;
            z-index: 10;
            text-align: center;
            color: #ff69b4;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
            padding: 20px;
        }
        
        .name {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            animation: pulse 2s infinite alternate;
        }
        
        .love-text {
            font-size: 3rem;
            margin-bottom: 2rem;
            animation: float 4s infinite ease-in-out;
        }
        
        .heart-symbol {
            font-size: 8rem;
            line-height: 1;
            animation: beat 1.2s infinite;
        }
        
        .instructions {
            position: absolute;
            bottom: 20px;
            color: rgba(255, 182, 193, 0.6);
            font-size: 1rem;
            z-index: 10;
        }
        
        @keyframes pulse {
            0% { text-shadow: 0 0 10px rgba(255, 105, 180, 0.5); }
            100% { text-shadow: 0 0 30px rgba(255, 105, 180, 1), 0 0 60px rgba(255, 20, 147, 0.8); }
        }
        
        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .name { font-size: 3rem; }
            .love-text { font-size: 2rem; }
            .heart-symbol { font-size: 5rem; }
        }
    </style>
</head>
<body>
    <div class="message">
        <div class="love-text">æˆ‘çˆ±ä½ </div>
        <div class="heart-symbol">â¤</div>
        <div class="name">ç‹å¿µå¿µ</div>
    </div>
    
    <canvas id="canvas"></canvas>
    
    <div class="instructions">ç‚¹å‡»å±å¹•æš‚åœ/ç»§ç»­ | æŒ‰ESCé€€å‡º</div>

    <script>
        // è·å–Canvaså…ƒç´ å’Œä¸Šä¸‹æ–‡
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // è®¾ç½®Canvaså¤§å°ä¸ºçª—å£å¤§å°
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        
        // ç²‰è‰²è°ƒè‰²æ¿
        const pinkColors = [
            '#ff69b4', '#ff1493', '#ff6b9d', '#ff8fb3', '#fbaed2',
            '#ffb6c1', '#ffc0cb', '#fba1d0', '#ff9ed8', '#ffa6c9'
        ];
        
        // ä»£ç å­—ç¬¦é›†
        const chars = "LOVEå¿µå¿µ";
        
        // é›¨æ»´æ•°ç»„
        const drops = [];
        
        // å­—ä½“å¤§å°
        const fontSize = 16;
        
        // çˆ±å¿ƒå½¢çŠ¶çš„ç‚¹
        const heartPoints = [];
        
        // åˆ›å»ºçˆ±å¿ƒå½¢çŠ¶çš„ç‚¹
        function createHeartPoints() {
            heartPoints.length = 0;
            const scale = 12;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2 - 50;
            
            for (let t = 0; t < 2 * Math.PI; t += 0.01) {
                // çˆ±å¿ƒå‚æ•°æ–¹ç¨‹
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                
                // ç¼©æ”¾å’Œå¹³ç§»
                const pointX = centerX + x * scale;
                const pointY = centerY + y * scale;
                
                if (pointX >= 0 && pointX <= canvas.width && pointY >= 0 && pointY <= canvas.height) {
                    heartPoints.push({x: pointX, y: pointY});
                }
            }
        }
        
        // é›¨æ»´ç±»
        class Drop {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.speed = Math.random() * 1.5 + 0.8; // æ›´æ…¢çš„é€Ÿåº¦
                this.char = chars[Math.floor(Math.random() * chars.length)];
                this.changeInterval = Math.floor(Math.random() * 20 + 15);
                this.count = 0;
                this.color = pinkColors[Math.floor(Math.random() * pinkColors.length)];
                this.alpha = Math.random() * 0.5 + 0.3;
            }
            
            update() {
                this.count++;
                this.y += this.speed;
                
                // éšæœºæ”¹å˜å­—ç¬¦
                if (this.count >= this.changeInterval) {
                    this.char = chars[Math.floor(Math.random() * chars.length)];
                    this.count = 0;
                }
                
                // å¦‚æœè¶…å‡ºå±å¹•ï¼Œé‡ç½®ä½ç½®
                if (this.y > canvas.height) {
                    this.reset();
                }
            }
            
            reset() {
                if (heartPoints.length > 0) {
                    const point = heartPoints[Math.floor(Math.random() * heartPoints.length)];
                    this.x = point.x;
                    this.y = point.y;
                    this.speed = Math.random() * 1.5 + 0.8;
                    this.color = pinkColors[Math.floor(Math.random() * pinkColors.length)];
                    this.alpha = Math.random() * 0.5 + 0.3;
                }
            }
            
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.font = `bold ${fontSize}px 'Arial'`;
                ctx.fillText(this.char, this.x, this.y);
                ctx.globalAlpha = 1.0;
            }
        }
        
        // åˆå§‹åŒ–é›¨æ»´
        function initDrops() {
            for (let i = 0; i < 300; i++) {
                if (heartPoints.length > 0) {
                    const point = heartPoints[Math.floor(Math.random() * heartPoints.length)];
                    drops.push(new Drop(point.x, point.y));
                }
            }
        }
        
        // ç»˜åˆ¶çˆ±å¿ƒè½®å»“
        function drawHeartOutline() {
            if (heartPoints.length < 2) return;
            
            ctx.beginPath();
            ctx.moveTo(heartPoints[0].x, heartPoints[0].y);
            
            for (let i = 1; i < heartPoints.length; i++) {
                ctx.lineTo(heartPoints[i].x, heartPoints[i].y);
            }
            
            ctx.closePath();
            
            // åˆ›å»ºç²‰è‰²æ¸å˜æè¾¹
            const gradient = ctx.createRadialGradient(
                canvas.width/2, canvas.height/2, 50,
                canvas.width/2, canvas.height/2, 200
            );
            gradient.addColorStop(0, 'rgba(255, 105, 180, 0.8)');
            gradient.addColorStop(1, 'rgba(255, 105, 180, 0.2)');
            
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        
        // ç»˜åˆ¶èƒŒæ™¯æ˜Ÿæ˜Ÿ
        function drawStars() {
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const radius = Math.random() * 1.5;
                const alpha = Math.random() * 0.5 + 0.2;
                
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 182, 193, ${alpha})`;
                ctx.fill();
            }
        }
        
        // åŠ¨ç”»å¾ªç¯
        let animationRunning = true;
        
        function animate() {
            if (animationRunning) {
                // åŠé€æ˜é»‘è‰²è¦†ç›–ï¼Œäº§ç”Ÿæ‹–å°¾æ•ˆæœ
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // ç»˜åˆ¶èƒŒæ™¯æ˜Ÿæ˜Ÿ
                drawStars();
                
                // ç»˜åˆ¶çˆ±å¿ƒè½®å»“
                drawHeartOutline();
                
                // æ›´æ–°å’Œç»˜åˆ¶æ‰€æœ‰é›¨æ»´
                for (const drop of drops) {
                    drop.update();
                    drop.draw();
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        // åˆå§‹åŒ–
        function init() {
            createHeartPoints();
            initDrops();
            animate();
        }
        
        // çª—å£å¤§å°æ”¹å˜æ—¶é‡æ–°åˆå§‹åŒ–
        window.addEventListener('resize', () => {
            resizeCanvas();
            drops.length = 0;
            init();
        });
        
        // æŒ‰é”®æ§åˆ¶
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                // æ˜¾ç¤ºé€€å‡ºæ¶ˆæ¯
                alert('çˆ±çš„ä»£ç é›¨æ°¸è¿œä¸ºä½ è€Œä¸‹ ğŸ©·');
                window.close();
            } else {
                animationRunning = !animationRunning;
            }
        });
        
        // é¼ æ ‡ç‚¹å‡»æ§åˆ¶åŠ¨ç”»æš‚åœ/ç»§ç»­
        canvas.addEventListener('click', () => {
            animationRunning = !animationRunning;
        });
        
        // å¯åŠ¨åŠ¨ç”»
        init();
    </script>
</body>
</html>
